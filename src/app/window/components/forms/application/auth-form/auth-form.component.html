<mat-card>
    <mat-card-title>
        Login
    </mat-card-title>

    <!-- <mat-card-subtitle>
        <img mat-card-image alt="avatar">
    </mat-card-subtitle> -->

    <mat-card-content>
        <form [formGroup]="formGroup"
              (ngSubmit)="login()">

            <mat-form-field>
                <input matInput
                       name="login"
                       type="text"
                       placeholder="login"
                       formControlName="login"
                       required />

                <mat-error *ngIf="formGroup.get('login').valid === false">
                    This fields is required!
                </mat-error>

            </mat-form-field>

            <mat-form-field>
                <input matInput
                       name="password"
                       type="password"
                       placeholder="password"
                       formControlName="password"
                       required />

                <mat-error *ngIf="formGroup.get('password').valid === false">
                    This fields is required!
                </mat-error>

            </mat-form-field>

            <div class="controls">
                <button mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="formGroup.valid === false">
                    Login
                </button>
            </div>

        </form>
    </mat-card-content>

</mat-card>
