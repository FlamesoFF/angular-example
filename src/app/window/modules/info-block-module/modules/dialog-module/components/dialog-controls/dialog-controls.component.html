<div *ngIf="controls">

    <button mat-icon-button
            *ngFor="let button of controls"
            (click)="button.onClick()">
        <mat-icon>{{button.icon}}</mat-icon>
    </button>

</div>

<button mat-icon-button
        [mat-dialog-close]>
    <mat-icon>close</mat-icon>
</button>
